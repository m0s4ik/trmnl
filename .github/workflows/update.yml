name: Update Dates JSON

on:
  schedule:
    - cron: '0 */4 * * *'  # Esegue ogni 4 ore
  workflow_dispatch:        # Permette l'esecuzione manuale

jobs:
  update-dates:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate dates JSON
        run: |
          node -e "
            const fs = require('fs');
            // Legge il file pasti.json
            let pasti = [];
            try {
              pasti = JSON.parse(fs.readFileSync('pasti.json', 'utf8'));
              if (!Array.isArray(pasti)) throw new Error('Formato pasti.json non valido');
            } catch (error) {
              console.log('Warning: pasti.json non trovato o non valido');
              pasti = [];
            }
            // Calcola gli indici e le date
            function getIndexWeek(jsDay) {
              return jsDay === 0 ? 6 : jsDay - 1;
            }
            
            const oggi = new Date();
            const oggiIndex = getIndexWeek(oggi.getDay());
            
            const domani = new Date(oggi);
            domani.setDate(oggi.getDate() + 1);
            const domaniIndex = getIndexWeek(domani.getDay());
            // Costruisce l'oggetto risposta
            const pastiSelezionati = {
              today: {
                ...(pasti.find(p => p.indexWeek === oggiIndex) || {}),
                date: oggi.toISOString().split('T')[0]
              },
              tomorrow: {
                ...(pasti.find(p => p.indexWeek === domaniIndex) || {}),
                date: domani.toISOString().split('T')[0]
              },
              lastUpdate: new Date().toISOString()
            };
            fs.writeFileSync('combined-data.json', JSON.stringify(pastiSelezionati, null, 2));
          "

          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dates.json
          git commit -m "Update dates.json" || exit 0
          git push
